<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="MoHS Landing Page">
    <meta name="keywords" content="HomePage">
    <meta name="author" content="Amin Haiqal">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>HoMS</title>
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img  class="logo" src="/Image/HoMS-04.png" alt="HoMS logo" style="height: 5vh;">
            </a>
        </header>
        <h4 style="color: #06605B;">Service Review</h4>
        <form class="row g-3" id="reviewForm" method="post" action="">
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="col-md-6">
              <label for="inputPassword" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="col-12">
                <label for="exampleFormControlTextarea1">Review</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="write your review here..."></textarea>
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary" style="background-color:#06605B; margin-top: 2vh; width: 7rem;">Submit</button>
            </div>
          </form>
    </div>
</body>
</html>
